<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <p class="display"></p>
        <div class="table">
          <div>
            <span class="action ac">AC</span>
            <span class="action del">DEL</span>
            <span class="action" data-value=".">.</span>
            <span class="action" data-value="/">/</span>
          </div>
          <div>
            <span class="val" data-value="8">8</span>
            <span class="val" data-value="7">7</span>
            <span class="val" data-value="9">9</span>
            <span class="action" data-value="*">*</span>
          </div>
          <div>
            <span class="val" data-value="4">4</span>
            <span class="val" data-value="5">5</span>
            <span class="val" data-value="6">6</span>
            <span class="action" data-value="+">+</span>
          </div>
          <div>
            <span class="val" data-value="1">1</span>
            <span class="val" data-value="2">2</span>
            <span class="val" data-value="3">3</span>
            <span class="action" data-value="-">-</span>
          </div>
          <div>
            <span class="val" data-value="00">00</span>
            <span class="val" data-value="0">0</span>
            <span class="action equal" data-value="=">=</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
